<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactform</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/seh1dmc.css">
  </head>

  <body>
<!--hvordan får man nav og intro til at hænge bedre sammen -->
    <div class="wrapper">
<!--.................navbar.............-->
      <nav>
        <div class="logo">
          <a href="#home">
            <img src="images/logo1.png" alt="Logo">
          </a>
        </div>
        <ul>
          <li><a href="#home">home</a></li>
          <li><a href="#about">about me</a></li>
          <li><a href="#projects">projects</a></li>
          <li><a href="#contact">contact</a></li>
        </ul>
      </nav>

<!--............Main.............-->

<!--............frontpage.............-->
      <main>

<!--...................contact................. -->
        <section id="contact" class="contact">
          <div class="info">
            <h2 class="contact-heading">CONTACT</h2>
            <p class="contact-text"> Thank you for taking your time to take a look at my portfolio. <br> If you are interested in my skills feel free to contact me.</p>
            <ul class="contact-list" >
              <li>Mail:<br> tore.eskildsen@outlook.dk</li>
              <li>Phone:<br>+45 22611671</li>
              <li><a href="https://dk.linkedin.com/in/tore-eskildsen-302b47193?trk=people-guest_people_search-card">Linked In</a></li>
            </ul>

            <form class="" action="index.html" method="post">
              <label for="name">Name</label> <br>
              <input type="text" name="name" id="name" placeholder="Write your name..." required> <br>
              <label for="email">Email</label> <br>
              <input type="email" name="email" id="email" placeholder="Write your email..." reguired> <br>
              <label for="message">Message</label> <br>
              <textarea name="message" id="message" placeholder="Write me a message..."></textarea> <br>
              <div class="contact_btn">
                <button type="submit" name="submit">Submit</button>
              </div>
            </form>

          </div>

          <img class="imgcontactillustration" src="images/circle-pattern.png" alt="Circle Pattern">

        </section>
      </main>
<!--............footer.............-->
      <footer>
        <div class="copyright">
          <p>&copy; copyright, Tore Eskildsen</p>
        </div>
      </footer>
    </div>
  </body>
</html>
